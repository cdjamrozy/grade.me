<!DOCTYPE html>
<html lang="en">
<head>
  <title>Select a class</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<style>
#chart_div{
  height: 500px;
  width: 100%;
  text-align: center;
}
</style>
<body>

<div class="jumbotron text-center">
<a style="position: absolute; top: 5px; left: 5px" href="../index.html">Back</a>
  <h1>Select a class</h1>
  <p></p>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col-sm-4 centered">
      <a href="student_start.html" style="align:center;" class="btn btn-info btn-lg" role="button">CS 241</a>
    </div>
    <div class="col-sm-4 centered">
      <a href="student_start.html" class="btn btn-info btn-lg" role="button">CS 357</a>
    </div>
    <div class="col-sm-4 centered">
      <a href="student_start.html" class="btn btn-info btn-lg" role="button">CS 465</a>
    </div>
  </div>
  <div id="chart_div"></div>
</div>
<script>
google.charts.load('current', {packages: ['corechart', 'line']});
google.charts.setOnLoadCallback(drawCurveTypes);

function drawCurveTypes() {
  var data = new google.visualization.DataTable();
  data.addColumn('string', 'Date');
  data.addColumn('number', 'CS241');
  data.addColumn('number', 'CS357');
  data.addColumn('number', 'CS465');

  data.addRows([
    ['1/15', 100, 100, 100],    ['2/1', 100, 55, 85],   ['2/15', 100, 70, 87],  ['3/1', 95, 82, 90],   ['3/15', 93, 87, 88], ['4/1', 92, 83, 87], ['4/15', 93, 82, 86]  
  ]);

  var options = {
    hAxis: {
      title: 'Date'
    },
    vAxis: {
      title: 'Grade',
      minValue: 0,
      maxValue: 100,
      gridlines: {
        count: 11
      }
    },
    series: {
      1: {curveType: 'function'}
    },
    backgroundColor: {
      fill: 'transparent',
      opacity: .5
    }
  };

  var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
  chart.draw(data, options);
}
</script>
</body>
</html>
