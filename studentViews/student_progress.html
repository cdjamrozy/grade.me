<!DOCTYPE html>
<html lang="en">
<head>
  <title>Class Overview</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawGraphs);

      function drawGraphs() {
        drawChart();
        drawVisualization();
      }

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Progress', 'Percentage'],
          ['Coursework Completed',     76],
          ['Coursework Left', 24]
        ]);

        var options = {
          pieHole: 0.5,
          pieSliceTextStyle: {
            color: 'black',
          },
          legend: 'none',
          backgroundColor: {
            fill: 'transparent'
          }
        };

        var chart = new google.visualization.PieChart(document.getElementById('donut_single'));
        chart.draw(data, options);
      }

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
         ['Assignment', 'Average', 'My Grade'],
         ['HW1',  82, 91],
         ['Meet With TA', 100, 100],
         ['Exam 1', 76, 87],
         ['HW2', 98, 100],
         ['Proposal', 94, 86],
         ['Exam 2', 76, 82]
        ]);

        var options = {
          title : 'Grades in Class',
          vAxis: {title: 'Grade', minValue: 0, maxValue: 100, gridLines:{count: 11}},
          hAxis: {title: 'Assignment'},
          seriesType: 'bars',
          backgroundColor: {
            fill: 'transparent'
          },
          
          series: {1: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }


  </script>
</head>
<body>

<div class="jumbotron text-center">
<a style="position: absolute; top: 5px; left: 5px" href="student_class_select.html">Back</a>
  <h1>Class Overview</h1>

  <ul class="nav nav-tabs" style="position:relative; bottom:-48px">
  <li><a href="student_start.html">Assignments</a></li>
  <li class = "active"><a href="student_progress.html">Progress</a></li>
  <li><a href="student_predictor.html">Grade Predictor</a></li>
</ul>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
    <h2 style="text-align:center">Overall Grade: 87%</h2>
    </div>
    <div class="col-sm-8">
      <div id="chart_div" style="width: 100%; height: 350px;"></div>
    </div>
    <div class="col-sm-4">
      <h3 style="text-align:center">Class Progress</h3>
      <div id="donut_single" style="width: 100%; height: 300px; position:relative; bottom: 20px"></div>
    </div>
  </div>
</div>
</body>
</html>
