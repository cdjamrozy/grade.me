<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment View</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <!--graph stuff-->
  <script type="text/javascript">
    window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer",
        {
            theme: "theme1",
                        animationEnabled: true,
            title:{
                text: "Grade Distribution",
                fontSize: 30
            },
            toolTip: {
                shared: true
            },
            axisY: {
                title: "Number of Students",
                interval: 20
            },
            axisY2: {
                interval: 20
            },
            data: [
            {
                type: "column",
                name: "Old Grades",
                legendText: "Old Grades",
                showInLegend: true,
                dataPoints:[
                {label: "A", y: 62},
                {label: "B", y: 78},
                {label: "C", y: 80},
                {label: "D", y: 42},
                {label: "F", y: 12},
                ]
            },
            {
                type: "column",
                name: "New Grades",
                legendText: "New Grades",
                axisYType: "secondary",
                showInLegend: true,
                dataPoints:[
                {label: "A", y: 72},
                {label: "B", y: 86},
                {label: "C", y: 92},
                {label: "D", y: 20},
                {label: "F", y: 4},
                ]
            }

            ],
          legend:{
            cursor:"pointer",
            itemclick: function(e){
              if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                e.dataSeries.visible = false;
              }
              else {
                e.dataSeries.visible = true;
              }
                chart.render();
            }
          },
        });

chart.render();
}
</script>

</head>
<body>

<div class="jumbotron text-center">
  <a style="position: absolute; top: 5px; left: 5px" href="class_overview.html">Back</a>
  <h1>Assignment View</h1>
  <p></p>
</div>

<div class="container" color>
  <div class="row">
    <div class="col-sm-6">
      <table class="table">
        <thead>
          <tr>
            <th>Statistic</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mean</td>
            <td>75.8</td>
          </tr>
          <tr>
            <td>Median</td>
            <td>78</td>
          </tr>
          <tr>
            <td>First Quartile</td>
            <td>71</td>
          </tr>
          <tr>
            <td>Third Quartile</td>
            <td>86</td>
          </tr>
          <tr>
            <td>Standard Deviation</td>
            <td>13.2</td>
          </tr>
          <tr>
            <td>Variance</td>
            <td>174.24</td>
          </tr>
          <tr>
            <td># of Students with A</td>
            <td>29</td>
          </tr>
          <tr>
            <td># of Students with B</td>
            <td>36</td>
          </tr>
          <tr>
            <td># of Students with C</td>
            <td>40</td>
          </tr>
          <tr>
            <td># of Students with D</td>
            <td>10</td>
          </tr>
          <tr>
            <td># of Students with F</td>
            <td>2</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--GRAPH WILL GO IN THIS DIV-->
    <div id="carouselDiv" class="col-sm-6">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox" style=" width:100%; height: 300px !important;">
          <div class="item active">
            <image src="graphImages/gradeHist.png" />
          </div>

          <div class="item">
            <image src="graphImages/gradeScatter.png" />
          </div>

          <div class="item">
            <image src="graphImages/gradeBox.png" />
          </div>

          <div class="item">
            <image src="graphImages/gradeLine.png" />
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4" style="padding-bottom:20px">
        <a href="grade_adjustment.html" class="btn btn-success btn-block" role="button">Grade Adjustment</a>
    </div>
  </div>
</div>
</body>
</html>
