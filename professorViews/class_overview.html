<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment View</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Assignment View</h1>
  <p>Resize this responsive page to see the effect!</p>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h4>Upcoming Assignments</h4>
        <div class="panel-group" id="accordion">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Exams</a>
              </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
              <div class="panel-body">
                <button type="button" class="list-group-item">Final Exam</button>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Homework</a>
              </h4>
            </div>
            <div id="collapse2" class="panel-collapse collapse">
              <div class="panel-body">
                <button type="button" class="list-group-item">Homework 4</button>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Project Deliverables</a>
              </h4>
            </div>
            <div id="collapse3" class="panel-collapse collapse">
              <div class="panel-body">
                <button type="button" class="list-group-item">Interactive Prototype</button>
                <button type="button" class="list-group-item">Final Presentation</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div class="col-sm-4">
      <h4>Past Assignments</h4>
      <div class="panel-group" id="accordion2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion2" href="#collapse21">Exams</a>
            </h4>
          </div>
          <div id="collapse21" class="panel-collapse collapse">
            <div class="panel-body">
              <button type="button" class="list-group-item">Midterm Exam 1</button>
              <button type="button" class="list-group-item">Midterm Exam 2</button>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion2" href="#collapse22">Homework</a>
            </h4>
          </div>
          <div id="collapse22" class="panel-collapse collapse">
            <div class="panel-body">
              <button type="button" class="list-group-item">Homework 1</button>
              <button type="button" class="list-group-item">Homework 2</button>
              <button type="button" class="list-group-item">Homework 3</button>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion2" href="#collapse23">Project Deliverables</a>
            </h4>
          </div>
          <div id="collapse23" class="panel-collapse collapse">
            <div class="panel-body">
              <button type="button" class="list-group-item">Team Proposal</button>
              <button type="button" class="list-group-item">Inital Proposal</button>
              <button type="button" class="list-group-item">Revised Proposal</button>
              <button type="button" class="list-group-item">User Research Report</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      PIE GRAPH
    </div>
  </div>
</div>
</body>
</html>
